<!-- resource -->
  <section class="bg-light page-section" id="{{ site.data.sitetext.resource.section | default: "resource" }}">
    <div class="container">

      <div class="row">
        <div class="col-lg-12 ">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.resource.title | default: "resource" }}</h2>

        </div>
      </div>

      <div class="row" style='padding:15px'>
        {% for tool in site.data.sitetext.resource.list %}
       <h4 class="service-heading">{{ tool.title }}</h4>
       <div class="row">
       {% if tool.desc %}
       <div class="text-muted"  style="font-size:20px">
         <p style='padding:15px;text-align:justify'>
       {% if tool.image %}<a href="{{ tool.link | default:'javascript:void(0)' }}">
         <img align='right' src="{{ tool.image }}" width=540 alt="" style='margin-left:10px;margin-top:10px'></a>{% endif %}
           {{ tool.desc }}</p></div>
         {% endif %}
     </div>
     {% endfor %}
      </div>

    </div>
  </section>
<!-- End resource -->
